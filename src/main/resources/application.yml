spring:
  application:
    name: Gateway
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
server:
  port: 8080

---

spring:
  cloud:
    gateway:
      routes:
        - id: budgets
          uri: lb://RIN/
          predicates:
            - Path=/v1/budgets/**
        - id: accounts
          uri: lb://SETZER/
          predicates:
            - Path=/v1/accounts/**
        - id: accounts
          uri: lb://SETZER/
          predicates:
            - Path=/v1/account-types/**
        - id: budgetCategories
          uri: lb://RIN/
          predicates:
            - Path=/v1/budget-categories/**
        - id: budgetTypes
          uri: lb://RIN/
          predicates:
            - Path=/v1/budget-types/**
        - id: frequencyTypes
          uri: lb://RIN/
          predicates:
            - Path=/v1/frequency-types/**
        - id: transactions
          uri: lb://OAKA/
          predicates:
            - Path=/v1/transactions/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false

